<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reels Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .reel-options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .reel-options a {
            margin: 10px 0;
            padding: 12px 30px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .reel-options a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            .reel-options a {
                width: 100%;
                text-align: center;
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reels</h2>
        <div class="reel-options">
            <!-- Option to Upload Reels -->
            <a href="{{ url_for('upload_reel') }}">Upload Reels</a>
            <!-- Option to View Reels -->
            <a href="{{ url_for('view_reels') }}">View Reels</a>
        </div>
    </div>
</body>
</html>
